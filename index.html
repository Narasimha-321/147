<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Room Design</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Floor -->
      <a-plane color="#555" rotation="-90 0 0" width="10" height="10"></a-plane>

      <!-- Walls -->
      <a-box color="yellow" position="0 2.5 -5" width="10" height="5" depth="0.2"></a-box>
      <a-box color="yellow" position="-5 2.5 0" width="0.2" height="5" depth="10"></a-box>
      <a-box color="yellow" position="0 2.5 5" width="10" height="5" depth="0.2"></a-box>
      <a-box color="yellow" position="5 2.5 0" width="0.2" height="5" depth="10"></a-box>

      <!-- Ceiling -->
      <a-plane color="red" rotation="90 0 0" width="10" height="10" position="0 5 0"></a-plane>

      <!-- Door -->
      <a-box color="blue" position="0 1.25 5.1" width="1.5" height="2.5" depth="0.1"></a-box>

      <!-- Table -->
      <a-box color="orange" position="-2 0.75 -2" width="1" height="1.5" depth="1"></a-box>

      <!-- Chair -->
      <a-box color="orange" position="-3 0.375 -1.5" width="0.5" height="0.75" depth="0.5"></a-box>

      <!-- Lamp -->
      <a-box color="grey" position="3 3.5 -1" width="0.5" height="3" depth="0.5"></a-box>
      <a-sphere color="blue" position="3 5 -1" radius="0.5"></a-sphere>
    </a-scene>
  </body>
</html>
